apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend       
    spec:
      containers:
      - name: frontend
        image: bom234/udagram-frontend:v1
        imagePullPolicy: Always          
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "150Mi"
            cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"  
            command: ["stress"]
            args: ["--vm", "1", "--vm-bytes", "250M", "--vm-hang", "1"]              
      restartPolicy: Always